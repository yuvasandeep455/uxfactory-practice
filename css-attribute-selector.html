<!DOCTYPE html>
<htmml>
    <head>
        <title>CSS Attribute Selector</title>
        <style>
            a[target]{
                background-color: lightsalmon;
            }
        </style>

    </head>
    <body>
        <a href="#" target="_blank">Visit google</a>
        <a href="#" target="_blank">Visit Amazon</a>
        <a href="#" target="_blank">Visit Ux Factory</a>
    </body>
</htmml>
